<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Weather Forecast</title>
		<meta name="keywords" content="Weather forecast, daily forecast, hourly forecast, current forecast">
		<meta name="description" content="Weather forecast App">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
		<link href="appret.css" rel="stylesheet" media="all">
		 <!--[if lt IE 9]>
          <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

	<body>
		<header>
			<h1>Weather Forecast</h1>
		</header>
		<div id="weather">
			<div id="cityWeather">
				<div class="cityTitle">
					<h2></h2>
				</div>
				<section class="currentDateWeather">
					<div class="mainWeather"></div>	
					<div class="expandedCurrentForecast">
						<ul></ul>
					</div>
				</section>
				<aside class="nextDateWeather">
					<nav>
						<a href="more.html" class="weekExpandedForecast">more</a>
					</nav>
					<div class="slideNextWeather">
						<a href="" id="arrowPrew">&#9650;</a>
						<ul id="scroller"></ul>
						<a href="" id="arrowNext">&#9660;</a>
					</div>
				</aside>
			</div>
		</div>
		<div id="move_place">
			<div id="cloud_1"><img src="image/01n.png" alt="cloud"></div>
			<div id="cloud_2"><img src="image/01n.png" alt="cloud"></div>
			<div id="cloud_3"><img src="image/01n.png" alt="cloud"></div>
			<div id="cloud_4"><img src="image/01n.png" alt="cloud"></div>
			<div id="cloud_5"><img src="image/01n.png" alt="cloud"></div>
		</div>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.0.0/moment.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
